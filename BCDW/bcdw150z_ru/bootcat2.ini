; *** Комментарии к вариантам загрузки

no_readme		= ~

 Для этого варианта загрузки нет описания.
~
toenglish		= ~

 Restart BCDW with English settings: fonts, menus, comments, etc.
~
bcdwreload		= ~

 Пример перезагрузки BCDW с другими настройками (другим bcdw.ini).
~
altskin			= ~

 BootCat.Ini с альтернативным оформлением меню.
~
ntbootcd		= ~
 BCDW позволяет запускать программу установки Microsoft Windows XP/2000/NT
 Требуется специальная структура CD.
 Подробности см. на http://bootcd.narod.ru/ntbootcd.htm
~
ntmultibootcd		= ~
 BCDW позволяет запускать несколько программ установки Microsoft Windows
 XP/2000/NT с одного CD. Требуется специальная структура CD и адаптация
 файлов. Подробности см. на http://bootcd.narod.ru/ntmultibootcd.htm
~
winpe			= ~
 BCDW позволяет запускать Microsoft Windows PE и подобные программы
 (например, ERD Commander 2002, O&O BlueCon и т.п.). Требуется адаптация
 файлов. Подробности см. на http://bootcd.narod.ru/ntwinpe.htm
~
copyboot		= ~
 Если у Вас есть загрузочные CD с программами (например, с
 програмами Acronis), то Вы можете переписать эти программы на CD с BCDW.
 Подробности см. в документации
~
imastart		= ~
 Если у Вас есть загрузочные дискеты с програмами (например Norton Ghost,
 EasyRecovery, PartitionMagic и др.), то Вы можете использовать образы
 этих дискет на CD с BCDW. Подробности см. в докуменации.
~
dosstart		= ~
 BCDW позволяет запускать DOS-программы с компакт-диска (например,
 программу установки Microsoft Windows 9x/Me, Volkov Commander и т.д.).
 Требуется специальная DOS-дискета. Подробности см. в докуменации.
~
isolinux		= ~
 BCDW позволяет запускать программу ISOLinux и передавать ей команду
 для выполнения (например, команду запуска Linux с CD или команду
 запуска MEM-диска). Подробности см. в докуменации.
~
bscriptor		= ~
 BCDW позволяет запускать программу BootScriptor и передавать ей команду
 для выполнения (например, команду запуска сценария).
 Подробности см. в докуменации.
~
diskemu			= ~
 BCDW позволяет запускать программу diskem1x.bin и передавать ей команду
 для выполнения (например, команду запуска сценария).
 Подробности см. в докуменации.
~
noemuboot		= ~
 BCDW позволяет запускать любые программы c адресом загрузки 07c0:0000
 (например, меню создаваемое программой EasyBoot, загрузочные сектора
 Microsoft Windows XP/2000/NT, ISOLinux, BootScriptor и т.п.)
~
fddbigimages		= ~
 BCDW позволяет загружаться с образов FAT-дискет и логических дисков
 произвольного (до 8Gb) объема. Подробности см. в докуменации.
 Демонстрационные примеры см. на http://bootcd.narod.ru/images.htm
~
fddimages		= ~
 BCDW позволяет загружаться с образов стандартных дискет (2.88mb, 1.72mb,
 1.68mb, 1.44mb, 1.2mb, 820kb, 720kb, 360kb, 320kb, 180kb, 160kb)
 с произвольной файловой системой.  Подробности см. в докуменации.
~
hddimages		= ~
 BCDW позволяет загружаться с образов жестких дисков с произвольным
 количеством разделов. Подробности см. в докуменации.
 Демонстрационные примеры см. на http://bootcd.narod.ru/images.htm
~
