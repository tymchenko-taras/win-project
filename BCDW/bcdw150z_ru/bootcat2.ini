[Options]

; *** Настройки фона под окнами

BGColors		= 00, 30, 30, 30		; Цвета фона: бордюр, фон, верхняя строка, нижняя строка
BGSymbol		= 176				; Десятичный код символа-заполнителя фона: 32, 176, 177, 178
TopText			= 				; Текст верхней строки
BottomText		= 				; Текст нижней строки

; *** Настройки окна "Вариант загрузки"

MenuPosition		= 01, 06, 76, 10		; Расположение окна: X, Y, ширина, высота
MenuColors		= f9, 9f, 9f, f0, 0f, fd, f9	; Цвета окна: рамка, заголовок окна при получении фокуса, заголовок окна при потере фокуса, строки, текущая строка при полученни фокуса, текущая строка при потере фокуса, недоступные строки
MenuBorderStyle		= 5				; Стиль рамки окна: 0, 1, 2, 3, 4, 5
MenuShadowStyle		= 1				; Стиль тени под окном: 0, 1, 2
MenuTitle		= Вариант загрузки		; Текст заголовка окна
MenuDefault		= 0				; Индекс пункта меню по умолчанию
MenuTimerLabel		= Осталось времени:		; Подпись таймера
MenuTimer		= 30				; Задержка в секундах перед автоматической загрузкой

; *** Настройки окна "О варианте загрузки" (если окно не нужно - удалите строки Help*)

HelpPosition		= 01, 18, 76, 05		; Расположение окна: X, Y, ширина, высота
HelpColors		= f0, 9f, 9f, f0, 0f, f0	; Цвета окна: рамка, заголовок окна при получении фокуса, заголовок окна при потере фокуса, строки, текущая строка при полученни фокуса, текущая строка при потере фокуса
HelpBorderStyle		= 5				; Стиль рамки окна: 0, 1, 2, 3, 4, 5
HelpShadowStyle		= 1				; Стиль тени под окном: 0, 1, 2
HelpTabSkip		= 0				; Пропуск окна при переключении по Tab: 0 - выкл., 1 - вкл.
HelpTitle		= О варианте загрузки		; Заголовок окна

; *** Настройки окна "О компакт-диске" (если окно не нужно - удалите строки About*)

AboutPosition		= 01, 01, 76, 03		; Расположение окна: X, Y, ширина, высота
AboutColors		= f0, 9f, 9f, f0, 0f, f0	; Цвета окна: рамка, заголовок окна при получении фокуса, заголовок окна при потере фокуса, строки, текущая строка при полученни фокуса, текущая строка при потере фокуса
